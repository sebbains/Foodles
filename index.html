<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodles</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="topBar">
        <div class="currentPoints">This Round Points: <span class="pointsNum">80</span></div>
        <h1>Foodles</h1>
        <div class="scores">
            <div class="round">Round: <span class="roundNum">1</span></div>
            <div class="totalPoints">Total Points: <span class="totalPointsNum">0</span></div>
        </div>
    </header>
    <main>
        <div class="roundBuffer">
            <div class="roundMessage">
                <p>A food image will slowly appear over 8 seconds.</p>
                <p>Select the correct food type from the buttons below.</p>
                <p>The quicker you are the more points you score.</p>
                <p>You have 5 rounds to score the most points you can.</p>
                <p>Good luck!</p>
            </div>
            <button class="roundButton">Start New Game</button>
        </div>
        <div class="imageGame">
            <div class="recBlocks" id="recBlock1"></div>
            <div class="recBlocks" id="recBlock2"></div>
            <div class="recBlocks" id="recBlock3"></div>
            <div class="recBlocks" id="recBlock4"></div>
            <div class="recBlocks" id="recBlock5"></div>
            <div class="recBlocks" id="recBlock6"></div>
            <div class="recBlocks" id="recBlock7"></div>
            <div class="recBlocks" id="recBlock8"></div>
            <div class="recBlocks" id="recBlock9"></div>
        </div>
        <div class="btnContainer">
            <button class="btn">Biryani</button>
            <button class="btn">Burger</button>
            <button class="btn">Dosa</button>
            <button class="btn">Idly</button>
            <button class="btn">Pizza</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
